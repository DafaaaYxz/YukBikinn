<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" id="chatHeader">
            <div class="header-content">
                <button class="back-btn" onclick="goBack(event)">← Kembali</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>Memuat chat...</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Ketik pesan..." autocomplete="off" disabled>
            <button id="sendBtn" class="send-btn" disabled>➤</button>
        </div>
    </div>
    <!-- The script has been moved to script.js to enable SPA routing -->
</body>
</html>
